    <script>
/* ===== Axis WebGL HOTFIX: full gamepad polling without Unity rebuild ===== */
(function () {
  var root = (typeof globalThis!=="undefined"? globalThis :
             (typeof window!=="undefined"? window :
             (typeof self!=="undefined"? self : {})));

  // -----------------------------------------------------------------------
  // Bridge state + helpers
  // -----------------------------------------------------------------------
  var bridge = root.__axisBridge || {
    state: {
      goName: null,
      prevButtons: [],
      axisDetected: false,
      loopScheduled: false,
      lastLeft:  { x: 0, y: 0 },
      lastRight: { x: 0, y: 0 }
    },
    log: false,                   // mets true pour voir les logs
    deadzone: 0.05,               // petite zone morte sur les axes
    axisEps: 0.01,                // sensibilité de changement avant d'envoyer un event
    pressThreshold: 0.5,          // bouton analogique considéré comme pressé
    clamp: function (v) {
      if (typeof v !== "number" || !isFinite(v)) return 0;
      if (v >  1) return  1;
      if (v < -1) return -1;
      return v;
    },
    dz: function (v, dz) {
      return Math.abs(v) < dz ? 0 : v;
    },
    sendToUnity: function (method, payload) {
      var st = bridge.state;
      if (!st.goName) { if (bridge.log) console.warn("[Axis hotfix] No target GameObject"); return; }
      if (typeof SendMessage !== "function") { if (bridge.log) console.warn("[Axis hotfix] SendMessage not ready"); return; }
      try {
        var json = payload ? JSON.stringify(payload) : "";
        SendMessage(st.goName, method, json);
      } catch (e) {
        console.error("[Axis hotfix] SendMessage failed:", e);
      }
    },
    // buttons
    dispatchButtons: function (pad) {
      var st = bridge.state;
      var buttons = (pad && pad.buttons) ? pad.buttons : [];
      for (var i = 0; i < buttons.length; i++) {
        var btn = buttons[i];
        var pressed = !!(btn && (btn.pressed || btn.value > bridge.pressThreshold));
        var prev = !!st.prevButtons[i];
        if (pressed !== prev) {
          st.prevButtons[i] = pressed;
          bridge.sendToUnity(pressed ? "OnAxisKeyDown" : "OnAxisKeyUp", {
            button: i,
            value: btn && typeof btn.value === "number" ? btn.value : (pressed ? 1 : 0)
          });
        }
      }
      // pad absent -> relâche tout
      if (!pad && st.prevButtons.length) {
        for (var k = 0; k < st.prevButtons.length; k++) {
          if (st.prevButtons[k]) {
            st.prevButtons[k] = false;
            bridge.sendToUnity("OnAxisKeyUp", { button: k, value: 0 });
          }
        }
      }
    },
    // axes
    dispatchAxes: function (pad) {
      var st = bridge.state;
      if (!pad) {
        if (st.lastLeft.x !== 0 || st.lastLeft.y !== 0) {
          st.lastLeft = { x: 0, y: 0 };
          bridge.sendToUnity("OnAxisJoy1", st.lastLeft);
        }
        if (st.lastRight.x !== 0 || st.lastRight.y !== 0) {
          st.lastRight = { x: 0, y: 0 };
          bridge.sendToUnity("OnAxisJoy2", st.lastRight);
        }
        return;
      }
      var axes = pad.axes || [];
      var lX = bridge.clamp(bridge.dz(axes[0] || 0, bridge.deadzone));
      var lY = bridge.clamp(bridge.dz(axes[1] || 0, bridge.deadzone));
      var rX = bridge.clamp(bridge.dz(axes[2] || 0, bridge.deadzone));
      var rY = bridge.clamp(bridge.dz(axes[3] || 0, bridge.deadzone));

      if (Math.abs(lX - st.lastLeft.x) > bridge.axisEps || Math.abs(lY - st.lastLeft.y) > bridge.axisEps) {
        st.lastLeft = { x: lX, y: lY };
        bridge.sendToUnity("OnAxisJoy1", st.lastLeft);
      }
      if (Math.abs(rX - st.lastRight.x) > bridge.axisEps || Math.abs(rY - st.lastRight.y) > bridge.axisEps) {
        st.lastRight = { x: rX, y: rY };
        bridge.sendToUnity("OnAxisJoy2", st.lastRight);
      }
    },
    // main loop
    updateLoop: function () {
      var pads = (typeof navigator !== "undefined" && navigator.getGamepads) ? navigator.getGamepads() : null;
      var pad = null;
      if (pads) {
        for (var i = 0; i < pads.length; i++) { if (pads[i]) { pad = pads[i]; break; } }
      }
      bridge.dispatchAxes(pad);
      bridge.dispatchButtons(pad);

      if (typeof requestAnimationFrame === "function") {
        requestAnimationFrame(bridge.updateLoop);
      } else {
        setTimeout(bridge.updateLoop, 16);
      }
    }
  };
  root.__axisBridge = bridge;

  // -----------------------------------------------------------------------
  // Minimal LibraryManager + exported functions expected by Unity
  // (pour que _Axis_Init, send, etc. existent sans rebuild)
  // -----------------------------------------------------------------------
  root.LibraryManager = root.LibraryManager || {};
  root.LibraryManager.library = root.LibraryManager.library || {};

  function Axis_Ensure() { return bridge; }
  function __axisEnsure() { return bridge; }
  function ensure()       { return bridge; } // alias au cas où la glue appelle ensure()

  function __axisGetState() { return bridge.state; }

  function Axis_Init(goNamePtr) {
    try {
      var goName = (typeof UTF8ToString==="function") ? (UTF8ToString(goNamePtr||0) || "") : (""+goNamePtr);
      bridge.state.goName = goName || bridge.state.goName || "";
      if (bridge.log) console.log("[Axis hotfix] Axis_Init for:", bridge.state.goName);

      // Auto-start loop si pas encore lancé
      if (!bridge.state.loopScheduled) {
        bridge.state.loopScheduled = true;
        if (typeof requestAnimationFrame === "function") {
          requestAnimationFrame(bridge.updateLoop);
        } else {
          setTimeout(bridge.updateLoop, 16);
        }
      }
    } catch (e) {
      console.error("[Axis hotfix] Axis_Init error:", e);
    }
  }

  function send(methodPtr, payloadPtr) {
    try {
      var method = (typeof UTF8ToString==="function") ? (UTF8ToString(methodPtr||0) || "") : (""+methodPtr);
      var payloadStr = (typeof UTF8ToString==="function" && payloadPtr) ? UTF8ToString(payloadPtr) : "";
      var parsed = payloadStr ? JSON.parse(payloadStr) : {};
      bridge.sendToUnity(method, parsed);
    } catch (e) {
      console.error("[Axis hotfix] send error:", e);
    }
  }

  // Attache aux exports que la build peut appeler
  root.LibraryManager.library.Axis_Ensure    = Axis_Ensure;
  root.LibraryManager.library.__axisEnsure   = __axisEnsure;
  root.LibraryManager.library.ensure         = ensure;
  root.LibraryManager.library.__axisGetState = __axisGetState;
  root.LibraryManager.library.Axis_Init      = Axis_Init;
  root.LibraryManager.library.send           = send;

  // Helpers debug dans la console
  root.Axis_Ensure    = Axis_Ensure;
  root.__axisEnsure   = __axisEnsure;
  root.__axisGetState = __axisGetState;

  // Optionnel: exposer un toggle de logs
  root.AxisHotfixLog = function (on) { bridge.log = !!on; console.log("[Axis hotfix] log =", bridge.log); };
})();
</script>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">GameJame</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = `${buildUrl}/ecni 2.loader.js`;
      const config = {
        dataUrl: `${buildUrl}/ecni 2.data.unityweb`,
        frameworkUrl:  `${buildUrl}/ecni 2.framework.js.unityweb`,
        codeUrl: `${buildUrl}/ecni 2.wasm.unityweb`,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Gobelins",
        productName: "GameJam",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
        // errorHandler: function(err, url, line) {
        //    alert("error " + err + " occurred at line " + line);
        //    // Return 'true' if you handled this error and don't want Unity
        //    // to process it further, 'false' otherwise.
        //    return true;
        // },
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "1920px";
        canvas.style.height = "1080px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
