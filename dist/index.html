  <body>
    <script>
      // faire pointer le nom attendu par le bundle vers l'objet Axis réel
      if (!window.__axis__ && window.Axis) window.__axis__ = window.Axis;
      // si le bundle attend un default export interop
      if (window.Axis && !window.Axis.default) window.Axis.default = window.Axis;
    </script>

    <script>
      // shim pour que le bundle UMD trouve la dépendance "axis-api"
      // adapte la droite de l'affectation si ton runtime expose un autre nom (Axis, __axis__, ...)
      window['axis-api'] = window['axis-api'] || window.Axis || window.__axis__ || {};
      // assurer l'interop default si besoin
      if (window['axis-api'] && !window['axis-api'].default) window['axis-api'].default = window['axis-api'];
    </script>

    <script>
  // shim robuste : assure que global "axis-api" expose registerKeys
  window['axis-api'] = window['axis-api'] || {};
  const src = window.Axis || window.__axis__ || window['axis-api'];
  const real = src && (src.default || src);
  if (real && typeof real.registerKeys === 'function') {
    // bind pour préserver le this si nécessaire
    window['axis-api'].registerKeys = real.registerKeys.bind(real);
  }
  // exposer default si besoin
  if (!window['axis-api'].default) window['axis-api'].default = window['axis-api'];
</script>

<script>
  (async function waitAndRegister() {
    const timeout = 3000;
    const start = Date.now();
    // attente courte pour que Axis soit défini
    while (!window.Axis && !window.__axis__ && !window['axis-api'] && (Date.now() - start) < timeout) {
      await new Promise(r => setTimeout(r, 50));
    }
    const src = window.Axis || window.__axis__ || window['axis-api'];
    const axis = src && (src.default || src);
    if (!axis) {
      console.warn('Axis not found after timeout — registerKeys not called');
      return;
    }
    if (typeof axis.registerKeys !== 'function') {
      console.warn('Axis found but registerKeys is not a function', axis);
      return;
    }

    // reproduit les appels du bundle axis-bridge
    axis.registerKeys("q","a",1);
    axis.registerKeys("d","x",1);
    axis.registerKeys("z","i",1);
    axis.registerKeys("s","s",1);
    axis.registerKeys(" ","w",1);
    axis.registerKeys("ArrowLeft","a",2);
    axis.registerKeys("ArrowRight","x",2);
    axis.registerKeys("ArrowUp","i",2);
    axis.registerKeys("ArrowDown","s",2);
    axis.registerKeys("Enter","w",2);

    console.log('axis bridge: registerKeys executed');
  })();
</script>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">GameJame</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "/public/Build";
      var loaderUrl = `${buildUrl}/ecni 2.loader.js`;
      const config = {
        dataUrl: `${buildUrl}/ecni 2.data.unityweb`,
        frameworkUrl:  `${buildUrl}/ecni 2.framework.js.unityweb`,
        codeUrl: `${buildUrl}/ecni 2.wasm.unityweb`,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Gobelins",
        productName: "GameJam",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
        // errorHandler: function(err, url, line) {
        //    alert("error " + err + " occurred at line " + line);
        //    // Return 'true' if you handled this error and don't want Unity
        //    // to process it further, 'false' otherwise.
        //    return true;
        // },
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
